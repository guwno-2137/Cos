<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hologram Polska</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #eee;
    font-family: sans-serif;
  }
  .hologram {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
  }
  .shield {
    position: relative;
    width: 60px;
    height: 70px;
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
    background: linear-gradient(to bottom, #796F6F, #217A9C, #29E11D, #C2C974, #8B0000);
    transition: background 0.2s;
  }
  .triangle {
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 16px;
    height: 8px;
    background: linear-gradient(to bottom, #796F6F, #29E11D);
    clip-path: polygon(0 0, 100% 0, 50% 100%);
  }
  .shield svg {
    position: absolute;
    top: 5px;
    left: 5px;
    width: 50px;
    height: 50px;
  }
  .text {
    font-size: 16px;
    font-weight: 500;
    line-height: 1.3;
  }
</style>
</head>
<body>
  <div class="hologram" id="hologram">
    <div class="shield">
      <div class="triangle"></div>
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="white"/>
      </svg>
    </div>
    <div class="text">Rzeczpospolita<br>Polska</div>
  </div>

<script>
  const shield = document.querySelector('.shield');
  const colorSequence = [
    '#796F6F', '#217A9C', '#796F6F', '#C2C974', '#796F6F',
    '#8B0000', '#796F6F', '#29E11D', '#796F6F', '#29E11D',
    '#796F6F', '#217A9C', '#796F6F', '#C2C974', '#796F6F',
    '#8B0000', '#796F6F', '#8B0000', '#796F6F', '#C2C974', '#796F6F'
  ];

  document.getElementById('hologram').addEventListener('mousemove', e => {
    // Oblicz pozycję myszki nad elementem
    const rect = shield.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const percent = x / rect.width; // 0-1
    const index = Math.floor(percent * colorSequence.length) % colorSequence.length;
    const nextIndex = (index + 1) % colorSequence.length;

    // Interpolacja kolorów
    const t = (percent * colorSequence.length) - index;
    const col1 = hexToRgb(colorSequence[index]);
    const col2 = hexToRgb(colorSequence[nextIndex]);
    const r = Math.round(col1.r + (col2.r - col1.r) * t);
    const g = Math.round(col1.g + (col2.g - col1.g) * t);
    const b = Math.round(col1.b + (col2.b - col1.b) * t);

    shield.style.background = `linear-gradient(to bottom, rgb(${r},${g},${b}), #796F6F)`;
  });

  function hexToRgb(hex) {
    const bigint = parseInt(hex.replace('#',''), 16);
    return {
      r: (bigint >> 16) & 255,
      g: (bigint >> 8) & 255,
      b: bigint & 255
    };
  }
</script>
</body>
</html>
