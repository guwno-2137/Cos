<!DOCTYPE html>
<html lang="pl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .holo {
    width: 200px;
    height: 200px;
    perspective: 800px;
  }

  #godlo {
    width: 100%;
    height: 100%;
    object-fit: contain;

    /* szare, bazowe godło */
    filter: grayscale(100%) brightness(1.2);

    /* efekt świecącego hologramu */
    mix-blend-mode: screen;
    transition: transform 0.1s linear, filter 0.1s linear;
  }

  /* dodatkowy kolorowy blask */
  .glow {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(255,255,0,0.4), rgba(140,0,255,0.35));
    filter: blur(25px);
    z-index: -1;
    transition: transform 0.1s linear;
  }
</style>
</head>
<body>

<div class="holo">
  <div class="glow" id="glow"></div>
  <img src="godlo.png" id="godlo">
</div>

<script>
  // iOS permission
  if (typeof DeviceOrientationEvent.requestPermission === "function") {
    document.body.addEventListener("click", () => {
      DeviceOrientationEvent.requestPermission();
    });
  }

  const img = document.getElementById("godlo");
  const glow = document.getElementById("glow");

  window.addEventListener("deviceorientation", (e) => {
    const beta = e.beta;   // góra–dół
    const gamma = e.gamma; // lewo–prawo

    // ruch hologramu
    img.style.transform = `
      rotateX(${beta / 5}deg)
      rotateY(${gamma / 5}deg)
    `;

    // poświata przesuwa się za ruchem
    glow.style.transform = `
      translateX(${gamma * 0.8}px)
      translateY(${beta * 0.8}px)
    `;

    // dynamiczne świecenie żółto-fioletowe
    const glowPower = Math.abs(beta) + Math.abs(gamma);

    img.style.filter = `
      grayscale(100%)
      brightness(1.2)
      drop-shadow(0 0 ${10 + glowPower / 3}px rgba(255,255,0,0.6))
      drop-shadow(0 0 ${15 + glowPower / 4}px rgba(150,0,255,0.5))
    `;
  });
</script>

</body>
</html>
