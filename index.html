<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Hologram mDowÃ³d-style</title>
<style>
  body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
  #doc {
    position: relative;
    width: 300px;
    height: 180px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    background: #fff;
  }
  canvas { width:100%; height:100%; display:block; }
  #godlo {
    position:absolute;
    top:50%;
    left:50%;
    width:80px;
    height:80px;
    transform: translate(-50%,-50%);
    opacity:0.6;
    pointer-events:none;
  }
</style>
</head>
<body>
  <div id="doc">
    <canvas id="c"></canvas>
    <img id="godlo" src="data:image/svg+xml;utf8,
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <circle cx='50' cy='50' r='45' fill='none' stroke='gold' stroke-width='5'/>
        <text x='50' y='60' font-size='50' text-anchor='middle' fill='gold'>ðŸ¦…</text>
      </svg>" alt="godÅ‚o"/>
  </div>

<script>
const colors = ["#ff9999","#ffff99","#ccffcc","#ccccff"];
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = canvas.clientWidth * devicePixelRatio;
  canvas.height = canvas.clientHeight * devicePixelRatio;
  ctx.scale(devicePixelRatio, devicePixelRatio);
}
resize();
window.addEventListener("resize", resize);

function lerp(a,b,t){
  const ar = parseInt(a.substr(1,2),16);
  const ag = parseInt(a.substr(3,2),16);
  const ab = parseInt(a.substr(5,2),16);
  const br = parseInt(b.substr(1,2),16);
  const bg = parseInt(b.substr(3,2),16);
  const bb = parseInt(b.substr(5,2),16);
  return `rgb(${Math.round(ar + (br-ar)*t)},${Math.round(ag + (bg-ag)*t)},${Math.round(ab + (bb-ab)*t)})`;
}

let ang = 0;

function draw(angle){
  const t = ((angle % 360) + 360) % 360 / 360;
  const idx = Math.floor(t * colors.length);
  const nxt = (idx + 1) % colors.length;
  const frac = (t * colors.length) - idx;
  const col = lerp(colors[idx], colors[nxt], frac);

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // tÅ‚o hologramu
  ctx.fillStyle = col;
  ctx.fillRect(0,0, canvas.clientWidth, canvas.clientHeight);

  // shimmer
  const grd = ctx.createLinearGradient(0,0,canvas.clientWidth,canvas.clientHeight);
  grd.addColorStop(0,"rgba(255,255,255,0.2)");
  grd.addColorStop(0.5,"rgba(255,255,255,0)");
  grd.addColorStop(1,"rgba(255,255,255,0.2)");
  ctx.fillStyle = grd;
  ctx.fillRect(0,0, canvas.clientWidth, canvas.clientHeight);
}

// obsÅ‚uga nachylenia telefonu
function handler(e){
  const y = e.accelerationIncludingGravity?.y;
  const z = e.accelerationIncludingGravity?.z;
  if(typeof y==="number" && typeof z==="number"){
    ang = (Math.atan2(y,z)*180/Math.PI + 180) % 360;
    draw(ang);
  }
}

if(window.DeviceMotionEvent){
  window.addEventListener("devicemotion", handler);
}else{
  setInterval(()=>{ ang=(ang+1)%360; draw(ang); }, 40);
}

draw(0);
</script>
</body>
</html>
