<!DOCTYPE html>
<html lang="pl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background: #111;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #wrapper {
    position: relative;
    width: 200px;
    height: 200px;
  }

  /* kolorowa poświata HOLOGRAMU */
  #glow {
    position: absolute;
    width: 230px;
    height: 230px;
    top: -15px;
    left: -15px;
    border-radius: 50%;
    background: radial-gradient(
      circle,
      rgba(255,255,0,0.45),
      rgba(160,0,255,0.4)
    );
    filter: blur(30px);
    z-index: 0;
    transition: transform 0.1s linear;
  }

  /* samo godło - NIC NIE ZMIENIAMY W KOLORACH */
  #godlo {
    position: relative;
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 2;
    transition: transform 0.1s linear;
  }
</style>

</head>
<body>

<div id="wrapper">
  <div id="glow"></div>
  <img src="godlo.png" id="godlo">
</div>

<script>
  // iPhone – permission
  if (typeof DeviceOrientationEvent.requestPermission === "function") {
    document.body.addEventListener("click", () => {
      DeviceOrientationEvent.requestPermission();
    });
  }

  const img = document.getElementById("godlo");
  const glow = document.getElementById("glow");

  window.addEventListener("deviceorientation", (e) => {
    if (!e.beta && !e.gamma) return;

    const x = e.beta;  // góra-dół
    const y = e.gamma; // lewo-prawo

    // lekka rotacja godła
    img.style.transform = `
      rotateX(${x/5}deg)
      rotateY(${y/5}deg)
    `;

    // poświata hologramu porusza się za ruchem
    glow.style.transform = `
      translate(${y * 0.8}px, ${x * 0.8}px)
    `;
  });
</script>

</body>
</html>
